---
layout: default
---
<section>
  <div class="mini-posts">
    {% for talk in site.workshops | sort: 'title' %}
    <article class="mini-post">
      <header>
        <h3><a href="{{talk.url}}">{{talk.title}}</a></h3>
        <time class="published" datetime="{{ talk.last_update | date_to_string }}">{{ talk.last_update | date_to_string }}</time>
        <!--
        <a href="{{talk.url}}" class="author">
          <img src="images/avatar.jpg" alt="" />
        </a>
        -->
      </header>
      <a href="{{talk.url}}" class="image">
        <img src="{{talk.url | replace: '.html', '.png'}}" alt="" />
      </a>
    </article>
    {% endfor %}
  </div>
</section>
